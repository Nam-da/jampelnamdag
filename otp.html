<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to FontAwesome -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      referrerpolicy="no-referrer"
    />

    <!-- Genshin Fonts -->

    <link
      rel="stylesheet"
      href="fonts/stylesheet.css"

    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/otp.css" />
    <title>Forgot Password: Genshin IMS</title>
  </head>
  <body>
    <section class="bg">
      <div class="login-box">
        <form class="form" id="login" action="login.html" method="post">
          <h1>Genshin IMS</h1>
          <h3>
            Please check your email for OTP <br />
            Genshin IMS Â©
          </h3>

          <div class="inputBox">
            <input type="text" id="a" />
            <input type="text" id="b" />
            <input type="text" id="c" />
            <input type="text" id="d" />
          </div>

          <input
            type="button"
            value="Send OTP"
            class="submit-btn"
            onclick="ass()"
          />

          <input
            type="button"
            value="Change Password"
            class="redirect"
            onclick="redirect()"
          />

          <div class="otherOptions">
            <a href="forgot_password.html" class="passwd">Back</a>
            <a href="#" class="register">Didn't Recieve OTP?</a>
          </div>
        </form>
      </div>
    </section>
    <script src="js/otp.js"></script>
