<body>
    <div class="container">
      <input type="checkbox" id="check">
      <label class="show_button" for="check">Continue</label>
      <div class="background"></div>

      <div class="alert_box">
        <div class="icon">
        <div class="amber"></div>
          <i class="fas fa-exclamation"></i>
        </div>
        <header>Confirm</header>
        <p>Are you sure want to permanently delete this Account?<br>This won't delete your Actual Genshin Account.</p>
        <div class="btns">
          <label for="check"><a href="index.html">Yes, Delete!</a></label>
          <label for="check"><a  href="dashboard.html">Cancel</a></label>
        </div>
      </div>

    </div>
</body>
