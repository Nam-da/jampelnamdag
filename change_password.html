<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Genshin Fonts -->

    <link
      rel="stylesheet"
      href="fonts/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/change_password.css" />
    <title>Change Password: Genshin IMS</title>
  </head>
  <body>
    <section class="bg">
      <div class="login-box">
        <form
          class="form"
          id="change_password"
          action="login.html"
          method="post"
        >
          <h1>Change Password</h1>
          <h3>
            Enter your new password!<br />
            Genshin IMS Â©
          </h3>

          <div class="inputBox">
            <input type="password" id="password" required />
            <label class="placeholder">New Password</label>
          </div>

          <div class="inputBox">
            <input type="password" id="confirm-password" required />
            <label class="placeholder">Confirm Password</label>
          </div>

          <small class="errormsg"></small>
          <div class="help">
            <div class="viewPasswd">
              <input
                type="checkbox"
                id="viewPasswd"
                name="view"
                onclick="toggleView()"
              />
              <label for="view" class="view"> View Password </label>
            </div>
          </div>

          <input type="submit" value="Change" class="submit-btn" />

          <div class="otherOptions">
            <a href="javascript:history.back()" class="register">Cancel</a>
          </div>
        </form>
      </div>
    </section>
    <script src="js/change_password.js"></script>
    <script>
      function toggleView() {
        var x = document.getElementById("password");
        var y = document.getElementById("confirm-password");
        var z = document.getElementById("viewPasswd");
        if (x.type === "password") {
          x.type = "text";
          y.type = "text";
          z.checked = true;
        } else {
          x.type = "password";
          y.type = "password";
          z.checked = false;
        }
      }
    </script>
  </body>
</html>
