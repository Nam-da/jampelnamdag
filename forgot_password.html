<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Genshin Fonts -->

    <link
      rel="stylesheet"
      href="fonts/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/forgot_password.css" />
    <title>Forgot Password: Genshin IMS</title>
  </head>
  <body>
    <section class="bg">
      <div class="login-box">
        <form
          class="form"
          id="forgot_password"
          action="login.html"
          method="post"
        >
          <h1>Forgot Password</h1>
          <h3>
            Please check your email for OTP <br />
            Genshin IMS Â©
          </h3>

          <div class="inputBox">
            <input type="text" id="username" autocomplete="off" required />
            <label class="placeholder">Username</label>
          </div>

          <div class="inputBox">
            <input type="text" id="email" autocomplete="off" required />
            <label class="placeholder">Email</label>
          </div>

          <small class="errormsg"></small>

          <input type="submit" value="Send OTP" class="submit-btn" />

          <div class="otherOptions">
            <a href="login.html" class="passwd">Back to Login</a>
            <a href="register.html" class="register">Register Now</a>
          </div>
        </form>
      </div>
    </section>
    <script src="js/forgot_password.js"></script>
  </body>
</html>
