<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Genshin Fonts -->

    <link
      rel="stylesheet"
      href="fonts/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/login.css" />
    <title>Login: Genshin Impact</title>
  </head>
  <body>
    <section class="bg">
      <video autoplay loop plays-inline muted>
        <source
          src="videos\genshin_impact_loading_screen (online-video-cutter.com).mp4"
          type="video/mp4"
          autoplay
          mute
        />
      </video>
      <audio src="./audio/genshin_loading_screen.mp3" autoplay></audio>
      <div class="login-box">
        <form class="form" id="login" action="login.html" method="post">
          <h1>Genshin Impact</h1>
          <h3>
            Welcome to Genshin Impact's <br />
            Information Management System
          </h3>

          <div class="inputBox">
            <input
              type="text"
              id="username"
              autocomplete="off"
              required
              autocapitalize="sentences"
            />
            <label class="placeholder">Username</label>
          </div>

          <div class="inputBox">
            <input type="password" id="password" required />
            <label class="placeholder">Password</label>
          </div>

          <small class="errormsg"></small>
          <div class="help">
            <div class="viewPasswd">
              <input
                type="checkbox"
                id="viewPasswd"
                name="view"
                onclick="toggleView()"
              />
              <label for="view" class="view"> View Password </label>
            </div>
          </div>

          <input type="submit" value="Login" class="submit-btn" />

          <div class="otherOptions">
            <a href="forgot_password.html" class="passwd">Forgot Password?</a>
            <a href="register.html" class="register">Register Now</a>
          </div>
        </form>
      </div>
    </section>
    <script src="js/login.js"></script>
    <script>
      function toggleView() {
        var x = document.getElementById("password");
        var y = document.getElementById("viewPasswd");
        if (x.type === "password") {
          x.type = "text";
          y.checked = true;
        } else {
          x.type = "password";
          y.checked = false;
        }
      }
    </script>
  </body>
</html>
